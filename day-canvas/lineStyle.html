<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>给canvas设置样式--圆角</title>
	</head>
	<body>
		<!-- 创建一个canvas -->
		<canvas
			id="c"
			width="300"
			height="200"
			style="border: 1px solid pink"
		></canvas>
	</body>
	<script>
		const cnv = document.getElementById('c');
		const ctx = cnv.getContext('2d');
        //绘制直线
        ctx.moveTo(50,50)
		ctx.lineTo(200,50)
		//绘制直线
		ctx.lineWidth = 20
		//颜色
		ctx.strokeStyle = 'pink'
		//修改直线两点样式
		ctx.lineCap = 'round'
		ctx.stroke()
	</script>
</html>
