<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形填充</title>
</head>
<body>
    <canvas id="c" width="300" height="300" style="border: 1px solid pink;"></canvas>
    <script>
        const cnv = document.getElementById('c')
        const cxt = cnv.getContext('2d')
        // cxt.lineWidth = 20
        // cxt.strokeStyle = 'pink'

        //外层矩形
        cxt.moveTo(50,50)
        cxt.lineTo(250,50)
        cxt.lineTo(250,250)
        cxt.lineTo(50,250)
        cxt.closePath()
        
         //内层矩形
         cxt.moveTo(200,100)
        cxt.lineTo(100,100)
        cxt.lineTo(100,200)
        cxt.lineTo(200,200)
        cxt.closePath()
        cxt.fill()
        

        // cxt.stroke()
    </script>
</body>
</html>
