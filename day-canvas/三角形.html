<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas
			id="c"
			width="300"
			height="300"
			style="border: 1px solid orange"
		></canvas>

		<script>
			const cnv = document.getElementById('c');
			const ctx = cnv.getContext('2d');

			ctx.moveTo(50, 50);
			ctx.lineTo(200, 50);
			ctx.lineTo(200, 200);

            ctx.closePath()  //添加线帽，使她更好的闭合
            ctx.fillStyle = 'yellow'
            ctx.lineWidth =10
            ctx.fill()
		    ctx.stroke()

		</script>
	</body>
</html>
