<script>
    //  es6的class
     class people {
        constructor(name,age){
            this.name = name
            this.age = age
        }
        sport(){
            return this.name + '会运动'
        }
    }
    let p = new people('小明',18)
    console.log(p.sport());   //小明会运动
    console.log(p.age);   //18
