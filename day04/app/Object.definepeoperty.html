<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let number = 18
        let perpon = {
            name: '张三',
            sex: '男'
        }

        Object.defineProperty(perpon, 'age', {
            get() {
                console.log('有人读取age属性了');
                return number
            },
            set(value) {
                console.log('有人读取了age属性,且值是', value);
                number = value
            }
        })
    </script>
</body>

</html>
